<form method="post" (ngSubmit)="onSubmitForm()">
  <div class="box">
    <h1>Login Test</h1>

    <input type="email" name="tusername" value="email" class="email" [(ngModel)]="tusername" /><br>

    <input type="password" name="tpassword" value=""  class="email" [(ngModel)]="tpassword" /><br>

    <input type="submit" value="Submit Login">
  </div> <!-- End Box -->

</form>
